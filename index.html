<!DOCTYPE html>
<html lang = 'en'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Working with Github API</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class = 'container'>
      <h1>Enter a Github handle to see their repos!</h1>
      <form id = 'js-form'>
        <label for='user-handle'>Enter the Github handle here:</label>
        <input type = 'text' name = 'user-handle' id = 'js-user-handle' required>
        <input type = 'submit' value = 'Get those repos!'>
      </form>
      <p id = 'js-error-message' class="error-message"></p>
      <section id = 'js-results' class = 'hidden'></section>
        <ul id = 'results-list' class = 'hidden'></ul>
    </div>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
